<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Participantes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>Test API Participantes</h1>
    
    <form id="participanteForm">
        <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento:</label>
            <select id="tipoDocumento" required>
                <option value="">Seleccionar...</option>
                <option value="DNI">DNI</option>
                <option value="CE">Carnet de Extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="numeroDocumento">Número de Documento:</label>
            <input type="text" id="numeroDocumento" required>
        </div>
        
        <div class="form-group">
            <label for="apellidosNombres">Apellidos y Nombres:</label>
            <input type="text" id="apellidosNombres" required>
        </div>
        
        <div class="form-group">
            <label for="numeroCelular">Número de Celular:</label>
            <input type="text" id="numeroCelular" pattern="[0-9]{9}" required>
        </div>
        
        <button type="submit">Registrar Participante</button>
        <button type="button" onclick="listarParticipantes()">Listar Participantes</button>
        <button type="button" onclick="contarParticipantes()">Contar Participantes</button>
        <button type="button" onclick="testHealth()">Test Health</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        document.getElementById('participanteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                tipoDocumento: document.getElementById('tipoDocumento').value,
                numeroDocumento: document.getElementById('numeroDocumento').value,
                apellidosNombres: document.getElementById('apellidosNombres').value,
                numeroCelular: document.getElementById('numeroCelular').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/participantes/registrar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                showResult(result, response.ok);
                
                if (response.ok) {
                    document.getElementById('participanteForm').reset();
                }
            } catch (error) {
                showResult({ success: false, message: 'Error de conexión: ' + error.message }, false);
            }
        });
        
        async function listarParticipantes() {
            try {
                const response = await fetch(`${API_BASE}/participantes/listar`);
                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult({ success: false, message: 'Error de conexión: ' + error.message }, false);
            }
        }
        
        async function contarParticipantes() {
            try {
                const response = await fetch(`${API_BASE}/participantes/contar`);
                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult({ success: false, message: 'Error de conexión: ' + error.message }, false);
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                showResult(result, response.ok);
            } catch (error) {
                showResult({ success: false, message: 'Error de conexión: ' + error.message }, false);
            }
        }
        
        function showResult(result, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
